<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agricola - Ekran Startowy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @keyframes pulse { 0%,100% { transform: scale(1);} 50% { transform: scale(1.05);} }
    @keyframes float { 0%,100% { transform: translateY(0);} 50% { transform: translateY(-10px);} }
    @keyframes slideIn { from { transform: translateX(-50px); opacity:0;} to { transform: translateX(0); opacity:1;} }
    @keyframes slideInRight { from { transform: translateX(50px); opacity:0;} to { transform: translateX(0); opacity:1;} }
    .animate-delay-1 { animation-delay:0.3s; }
    .animate-delay-2 { animation-delay:0.6s; }
    .animate-delay-3 { animation-delay:0.9s; }
    .animate-delay-4 { animation-delay:1.2s; }
    .animate-delay-5 { animation-delay:1.5s; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black h-screen w-full overflow-hidden font-['Montserrat']">
  <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?q=80&w=1920')] bg-cover bg-center opacity-20"></div>
  <div class="relative h-full w-full flex flex-col items-center justify-center px-4">
    <!-- Countdown Timer -->
    <div class="mb-8 text-center animate-fade-in">
      <div class="text-5xl md:text-7xl font-black text-white mb-2 animate-pulse" style="animation:pulse 2s infinite;">
        <span id="countdown-minutes">00</span>:<span id="countdown-seconds">00</span>
      </div>
      <div class="text-xl text-gray-300" id="intro-secondary-title">DO ROZPOCZĘCIA MECZU</div>
    </div>
    <!-- Main Content -->
    <div class="bg-black bg-opacity-70 backdrop-blur-lg rounded-xl p-8 max-w-4xl w-full border-2 border-opacity-20 border-white shadow-2xl intro-content">
      <div class="flex flex-col md:flex-row items-center justify-between gap-8">
        <div class="flex flex-col items-center animate-slide-in" style="animation:slideIn 1s ease-out;">
          <div id="home-color-bar" class="w-24 h-2 rounded-full mb-2 bg-red-600"></div>
          <div class="text-3xl font-bold text-white text-center" id="home-team-full-name">GOSPODARZE</div>
          <div class="w-40 h-40 bg-gray-800 rounded-full p-4 my-4 flex items-center justify-center border-4 border-white border-opacity-10 animate-float" style="animation:float 3s ease-in-out infinite;">
            <img id="home-logo-img" src="/images/agricola_logo.png" alt="Home Team" class="max-h-24 max-w-24">
          </div>
        </div>
        <div class="flex flex-col items-center">
          <div class="text-4xl font-black text-white bg-gradient-to-r from-red-600 to-blue-600 rounded-full w-20 h-20 flex items-center justify-center shadow-lg animate-pulse" style="animation:pulse 1.5s infinite;">VS</div>
          <div class="mt-4 text-xl text-gray-300 animate-fade-in animate-delay-2" id="intro-main-title">MECZ PIŁKI NOŻNEJ</div>
        </div>
        <div class="flex flex-col items-center animate-slide-in-right" style="animation:slideInRight 1s ease-out;">
          <div id="away-color-bar" class="w-24 h-2 rounded-full mb-2 bg-blue-600"></div>
          <div class="text-3xl font-bold text-white text-center" id="away-team-full-name">GOŚCIE</div>
          <div class="w-40 h-40 bg-gray-800 rounded-full p-4 my-4 flex items-center justify-center border-4 border-white border-opacity-10 animate-float" style="animation:float 3s ease-in-out infinite 0.5s;">
            <img id="away-logo-img" src="/images/opponent_logo.png" alt="Away Team" class="max-h-24 max-w-24">
          </div>
        </div>
      </div>
      <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-4 text-white">
        <div class="bg-gray-800 bg-opacity-50 p-4 rounded-lg flex items-center animate-fade-in animate-delay-3">
          <i class="fas fa-calendar-alt text-2xl mr-3 text-red-400"></i>
          <div><div class="text-sm text-gray-300">DATA MECZU</div><div class="font-bold" id="match-date-display">Data nieustalona</div></div>
        </div>
        <div class="bg-gray-800 bg-opacity-50 p-4 rounded-lg flex items-center animate-fade-in animate-delay-4">
          <i class="fas fa-clock text-2xl mr-3 text-blue-400"></i>
          <div><div class="text-sm text-gray-300">GODZINA</div><div class="font-bold" id="match-time-display">Godzina nieustalona</div></div>
        </div>
        <div class="bg-gray-800 bg-opacity-50 p-4 rounded-lg flex items-center animate-fade-in animate-delay-5">
          <i class="fas fa-map-marker-alt text-2xl mr-3 text-green-400"></i>
          <div><div class="text-sm text-gray-300">LOKALIZACJA</div><div class="font-bold" id="match-location-display">Miejsce nieustalone</div></div>
        </div>
      </div>
      <div class="mt-8 text-center">
        <div class="flex justify-center space-x-6 mb-4 social-media">
          <a href="#" class="text-white hover:text-red-400 transition-colors duration-300 text-2xl social-icon"><i class="fab fa-facebook"></i></a>
          <a href="#" class="text-white hover:text-red-500 transition-colors duration-300 text-2xl social-icon"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="text-gray-400 text-sm intro-footer">Transmisja rozpocznie się automatycznie. Dziękujemy za oczekiwanie!</div>
      </div>
    </div>
  </div>

  <script>
    let countdownInterval;
    function startCountdown(targetTime) {
      clearInterval(countdownInterval);
      function update() {
        const now = new Date();
        const diff = Math.floor((targetTime - now) / 1000);
        if (diff <= 0) { clearInterval(countdownInterval); return; }
        const m = Math.floor(diff / 60);
        const s = diff % 60;
        document.getElementById('countdown-minutes').textContent = String(m).padStart(2,'0');
        document.getElementById('countdown-seconds').textContent = String(s).padStart(2,'0');
      }
      update();
      countdownInterval = setInterval(update, 1000);
    }

    async function loadIntroData() {
      try {
        const res = await fetch('/initial-intro-settings');
        if (!res.ok) throw new Error(res.status);
        const data = await res.json();
        // Titles
        document.getElementById('intro-main-title').textContent = data.introMainTitle || 'Już wkrótce';
        document.getElementById('intro-secondary-title').textContent = data.introSecondaryTitle || 'Transmisja na żywo';
        // Teams & logos
        document.getElementById('home-team-full-name').textContent = data.introHomeTeamFullName || 'GOSPODARZE';
        document.getElementById('away-team-full-name').textContent = data.introAwayTeamFullName || 'GOŚCIE';
        document.getElementById('home-logo-img').src = data.homeLogoPath ? data.homeLogoPath + '?t='+Date.now() : '/images/agricola_logo.png';
        document.getElementById('away-logo-img').src = data.awayLogoPath ? data.awayLogoPath + '?t='+Date.now() : '/images/opponent_logo.png';
        // Match details
        if (data.introMatchDate) {
          const mdEl = document.getElementById('match-date-display');
          mdEl.textContent = new Date(data.introMatchDate + 'T00:00:00').toLocaleDateString('pl-PL', {weekday:'long',year:'numeric',month:'long',day:'numeric'});
        }
        if (data.introMatchTime) {
          document.getElementById('match-time-display').textContent = data.introMatchTime;
        }
        document.getElementById('match-location-display').textContent = data.introMatchLocation || 'Miejsce nieustalone';
        // Calculate countdown target
        if (data.introMatchDate && data.introMatchTime) {
          const [h,m] = data.introMatchTime.split(':');
          const target = new Date(data.introMatchDate + 'T' + data.introMatchTime + ':00');
          startCountdown(target);
        }
        // Scorebug
        try {
          const sb = await fetch('/scorebug-data');
          if (sb.ok) {
            const sbd = await sb.json();
            document.getElementById('home-color-bar').style.backgroundColor = sbd.homeColor || '#C8102E';
            document.getElementById('away-color-bar').style.backgroundColor = sbd.awayColor || '#1B449C';
            const content = document.querySelector('.intro-content');
            let bg = sbd.teamBackground || 'rgba(0,0,0,0.7)';
            if (/^#([A-Fa-f0-9]{3,6})$/.test(bg)) bg += 'cc';
            else if (/^rgb/.test(bg)) bg = bg.replace(')', ',0.8)');
            content.style.backgroundColor = bg;
          }
        } catch {}
      } catch (e) {
        console.error('Error loading intro', e);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadIntroData();
      setInterval(loadIntroData, 10000);
    });
  </script>
</body>
</html>
