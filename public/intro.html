<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agricola - Ekran Startowy</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
    }
    
    .intro-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background-color: transparent; /* Tło OBS będzie widoczne */
    }
    
    .intro-content {
      text-align: center;
      padding: 2rem;
      border-radius: 1rem;
      background-color: rgba(0, 0, 0, 0.7); /* Domyślne tło, może być nadpisane przez JS */
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      max-width: 80%;
      animation: fadeIn 1.5s ease-in-out;
    }
    
    .intro-title {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 1rem;
      color: white;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    
    .intro-subtitle {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: #f0f0f0;
    }
    
    .match-info {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1rem 0 2rem;
    }
    
    .team-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 2rem;
    }
    
    .team-name {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: white;
    }
    
    .team-logo {
      width: 120px;
      height: 120px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
      overflow: hidden;
    }
    
    .team-logo img {
      max-width: 100px;
      max-height: 100px;
      object-fit: contain;
    }
    
    .vs-divider {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0 2rem;
      color: rgba(255, 255, 255, 0.7);
      align-self: center;
    }
    
    .team-color-bar { /* Zmieniono klasę na team-color-bar dla jasności */
      width: 100%;
      height: 0.5rem;
      border-radius: 0.25rem;
      margin-top: 0.5rem;
    }
    
    .match-details {
      display: flex;
      flex-direction: column; /* Ustawione dla lepszego układu, można zmienić na row z wrap */
      align-items: center;   /* Wycentrowanie elementów */
      justify-content: center; /* Dodatkowe centrowanie */
      gap: 0.5rem; /* Odstęp między elementami */
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
    }
    
    .match-detail-item { /* Klasa dla każdego elementu w match-details */
      font-size: 1.2rem;
      color: white;
      display: flex; /* Umożliwia umieszczenie ikony i tekstu obok siebie */
      align-items: center; /* Wyrównanie ikony i tekstu w pionie */
    }
    
    .match-detail-item i {
      margin-right: 0.5rem;
      color: rgba(255, 255, 255, 0.8);
    }
        
    .intro-footer {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 1rem;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .social-media {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .social-icon {
      font-size: 1.5rem;
      color: white;
      transition: transform 0.3s ease;
    }
    
    .social-icon:hover {
      transform: scale(1.2);
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="intro-container">
    <div class="intro-content">
      <div class="intro-title" id="intro-main-title">Już wkrótce</div>
      <div class="intro-subtitle" id="intro-secondary-title">Transmisja na żywo</div>
      
      <div class="match-info">
        <div class="team-container">
          <div class="team-name" id="home-team-full-name">GOSPODARZE</div>
          <div class="team-logo">
            <img id="home-logo-img" src="/images/agricola_logo.png" alt="Logo gospodarzy"> </div>
          <div class="team-color-bar" id="home-color-bar" style="background-color: #C8102E;"></div>
        </div>
        
        <div class="vs-divider">VS</div>
        
        <div class="team-container">
          <div class="team-name" id="away-team-full-name">GOŚCIE</div>
          <div class="team-logo">
            <img id="away-logo-img" src="/images/opponent_logo.png" alt="Logo gości"> </div>
          <div class="team-color-bar" id="away-color-bar" style="background-color: #1B449C;"></div>
        </div>
      </div>
      
      <div class="match-details">
        <div class="match-detail-item">
          <i class="fas fa-calendar-alt"></i> <span id="match-date-display">Data nieustalona</span>
        </div>
        <div class="match-detail-item">
          <i class="fas fa-clock"></i> <span id="match-time-display">Godzina nieustalona</span>
        </div>
        <div class="match-detail-item">
          <i class="fas fa-map-marker-alt"></i> <span id="match-location-display">Miejsce nieustalone</span>
        </div>
      </div>
      
      <div class="social-media">
        <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
      </div>
      
      <div class="intro-footer">Dziękujemy za dołączenie do transmisji!</div>
    </div>
  </div>

  <script>
    async function loadIntroData() {
      try {
        const introResponse = await fetch('/initial-intro-settings'); 
        if (!introResponse.ok) {
            throw new Error(`Błąd HTTP (intro settings): ${introResponse.status}`);
        }
        const introData = await introResponse.json();
        
        document.getElementById('home-team-full-name').textContent = introData.introHomeTeamFullName || 'GOSPODARZE';
        document.getElementById('away-team-full-name').textContent = introData.introAwayTeamFullName || 'GOŚCIE';
        
        const homeLogoEl = document.getElementById('home-logo-img');
        if (introData.homeLogoPath) {
            homeLogoEl.src = introData.homeLogoPath + '?t=' + new Date().getTime();
        } else {
            homeLogoEl.src = '/images/agricola_logo.png';
            homeLogoEl.alt = 'Logo gospodarzy (domyślne)';
        }

        const awayLogoEl = document.getElementById('away-logo-img');
        if (introData.awayLogoPath) {
            awayLogoEl.src = introData.awayLogoPath + '?t=' + new Date().getTime();
        } else {
            awayLogoEl.src = '/images/opponent_logo.png';
            awayLogoEl.alt = 'Logo gości (domyślne)';
        }
        
        // Aktualizacja danych meczu
        const matchDateDisplay = document.getElementById('match-date-display');
        if (introData.introMatchDate) {
            try {
                 // Dodajemy 'T00:00:00' aby uniknąć problemów ze strefą czasową przy parsowaniu tylko daty
                matchDateDisplay.textContent = new Date(introData.introMatchDate + 'T00:00:00').toLocaleDateString('pl-PL', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            } catch (e) {
                console.warn("Nieprawidłowy format daty:", introData.introMatchDate, e);
                matchDateDisplay.textContent = introData.introMatchDate; // Pokaż surową datę, jeśli parsowanie zawiedzie
            }
        } else {
            matchDateDisplay.textContent = 'Data nieustalona';
        }
        document.getElementById('match-time-display').textContent = introData.introMatchTime || 'Godzina nieustalona';
        document.getElementById('match-location-display').textContent = introData.introMatchLocation || 'Miejsce nieustalone';

        // Pobieranie kolorów i tła ze scorebug-data dla spójności
        try {
            const scorebugResponse = await fetch('/scorebug-data');
            if (!scorebugResponse.ok) {
                 throw new Error(`Błąd HTTP (scorebug data): ${scorebugResponse.status}`);
            }
            const scorebugData = await scorebugResponse.json();

            document.getElementById('home-color-bar').style.backgroundColor = scorebugData.homeColor || '#C8102E';
            document.getElementById('away-color-bar').style.backgroundColor = scorebugData.awayColor || '#1B449C';
            
            const introContent = document.querySelector('.intro-content');
            if (scorebugData.teamBackground) {
                let bgColor = scorebugData.teamBackground;
                if (bgColor.startsWith('#') && (bgColor.length === 7 || bgColor.length === 4)) { // Sprawdzenie czy to HEX
                    // Dodanie przezroczystości (np. 80% = cc)
                    bgColor = bgColor.length === 7 ? bgColor + 'cc' : '#' + bgColor[1]+bgColor[1]+bgColor[2]+bgColor[2]+bgColor[3]+bgColor[3] + 'cc';
                } else if (bgColor.startsWith('rgb')) { // Jeśli to rgb lub rgba, próbujemy dodać alpha
                    bgColor = bgColor.replace('rgb(', 'rgba(').replace(')', ', 0.8)');
                }
                introContent.style.backgroundColor = bgColor;
            } else {
                 introContent.style.backgroundColor = 'rgba(0, 0, 0, 0.7)'; // Domyślne jeśli brak
            }

        } catch (scorebugError) {
            console.error('Błąd pobierania danych scorebuga dla kolorów/tła intro:', scorebugError);
            // Ustaw domyślne kolory, jeśli nie udało się pobrać
            document.getElementById('home-color-bar').style.backgroundColor = '#C8102E';
            document.getElementById('away-color-bar').style.backgroundColor = '#1B449C';
            document.querySelector('.intro-content').style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
        }
        
      } catch (error) {
        console.error('Błąd pobierania danych dla Intro:', error);
        document.getElementById('home-team-full-name').textContent = 'GOSPODARZE';
        document.getElementById('away-team-full-name').textContent = 'GOŚCIE';
        document.getElementById('match-date-display').textContent = 'Data nieustalona';
        document.getElementById('match-time-display').textContent = 'Godzina nieustalona';
        document.getElementById('match-location-display').textContent = 'Miejsce nieustalone';
        // Domyślne loga, jeśli błąd
        document.getElementById('home-logo-img').src = '/images/agricola_logo.png';
        document.getElementById('away-logo-img').src = '/images/opponent_logo.png';
      }
    }
    
    loadIntroData();
    setInterval(loadIntroData, 10000); // Odświeżaj dane co 10 sekund
  </script>
</body>
</html>
